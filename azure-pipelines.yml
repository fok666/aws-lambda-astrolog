# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image  
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Bash@3
      displayName: Extract artifact layer
      inputs:
        targetType: 'inline'
        script: |
          cd $(Build.SourcesDirectory)
          ls -l
          docker build --build-arg ASTROLOG_VERSION=$(ASTROLOG_VERSION) -t aws-lambda-astrolog .
          docker images
          docker save -o aws-lambda-astrolog.tar aws-lambda-astrolog
          tar xvf aws-lambda-astrolog.tar repositories
          LAYER="blobs/sha256/$(cut -d\" -f6 repositories)"
          tar xvf aws-lambda-astrolog.tar $LAYER
          tar xvf $LAYER
          rm -rf aws-lambda-astrolog.tar repositories blobs
          ls ./out
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)/out/'
        artifact: 'aws-lambda-astrolog-$(ASTROLOG_VERSION)'
        publishLocation: 'pipeline'


